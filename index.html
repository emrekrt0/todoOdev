<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>todos</h1>
        <form id="todoForm">
        <input class="new-todo" autofocus required type="text" placeholder="What needs to be done?">
        </form>
    </div>
    <div class="main">
        <ul class="todo-list">
            
        </ul>
    </div>
    <footer>
        <span class="leftedTask">
            <p>1 Item left</p>
        </span>
        <div class="filters">
            <label><input type="radio" name="filter" id="" value="all">All</label>
            <label><input type="radio" name="filter" id="" value="active">Active</label>
            <label><input type="radio" name="filter" id="" value="completed">Completed</label>
        </div>        
    </footer>
</body>
</html>
